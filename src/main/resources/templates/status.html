<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <h2 class="p-4 mt-3 bg-secondary"> Search status</h2>
    </div>
    <div class="container p-4">
        <p>Here is a search status for <span th:text="*{searchGuid}"></span> search</p>
        <p>Start URL: <span th:text="${searchRequest.getStartUrl()}"></span></p>
        <p>Searched text: <span th:text="${searchRequest.getSearchedText()}"></span></p>
    </div>
    <div class="container p-4">
        <table class="table-striped p-4">
            <thead class="text-center">
            <tr>
                <th>#</th>
                <th>URL</th>
                <th>Status</th>
                <th>Comment</th>
                <th>Matches</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${searchStatuses.isEmpty()}">
                <td colspan="3"> No status available for asked search</td>
            </tr>
            <tr th:each="searchStatus, iStat : ${searchStatuses}">
                <td><span th:text="${iStat.index + 1}"></span></td>
                <td><span th:text="${searchStatus.getUrl()}"> </span></td>
                <td><span th:text="${searchStatus.getStatus()}"> </span></td>
                <td><span th:text="${searchStatus.getStatusDetails()}"> </span></td>
                <td><span th:text="${searchStatus.getMatches()}"> </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
